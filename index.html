<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Speech API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
  <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-dark text-light" >

  <div class="container text-center">
    <img src="./img/speech.png" class="mb-5" alt="">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="form-group mb-3">
            <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="rate">Rate</label>
            <div id="rate-value" class="badge bg-primary float-end">1</div>
            <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
          </div>
          <div class="form-group mb-3">
            <label for="pitch">Pitch</label>
            <div id="pitch-value" class="badge bg-primary float-end">1</div>
            <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
          </div>
          <div class="form-group mb-3">
            <select id="voice-select" class="form-control form-control-lg"></select>
          </div>
          <button class="btn btn-light btn-lg btn-block"> Speak It</button>
          
        </form>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
